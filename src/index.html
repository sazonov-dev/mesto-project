<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo">
                <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип сайта" class="header__logo-img">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__logo" src="<%=require('./images/profile/ava.jpg')%>" alt="Фотография профиля">
                    <div class="profile__info-content">
                        <h1 class="profile__info-content-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-content-btn page__button" type="button"></button>
                        <p class="profile__info-content-job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__btn page__button" type="button"></button>
            </section>
            <section class="cards">
                <template id="card">
                    <div class="cards__item">
                        <img src="" alt="" class="cards__item-img">
                        <button class="cards__item-trash" id="cards__trash" type="button"></button>
                        <div class="cards__item-info">
                            <h2 class="cards__item-info-title"></h2>
                            <button class="cards__item-info-btn" id="cards__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup__profile">
            <div class="popup__container">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form action="/changeProfile" class="popup__container-form" name="changeProfile" id="profileForm">
                    <input type="text" class="popup__container-input" id="profileName" name="profileName"
                        placeholder="Введите имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-profile-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="profileName-error"></span>
                    <input type="text" class="popup__container-input" id="profileJob" name="profileJob"
                        placeholder="Введите профессию" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-profile-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="profileJob-error"></span>
                    <button class="popup__container-btn" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-icon page__button" id="close__edit-icon" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup__place">
            <div class="popup__container">
                <h2 class="popup__container-title">Новое место</h2>
                <form action="/changeProfile" class="popup__container-form" name="placeForm" id="placeFrom">
                    <input type="text" class="popup__container-input" id="placeName" name="placeName"
                        placeholder="Название" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-profile-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" required>
                        <span class="placeName-error"></span>
                    <input type="url" class="popup__container-input" id="imgLink" name="imgLink"
                        placeholder="Ссылка на картинку" required>
                        <span class="imgLink-error"></span>
                    <button class="popup__container-btn" type="submit">Создать</button>
                </form>
                <button class="popup__close-icon page__button" id="close__place-icon" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup__photo">
            <div class="popup__content">
                <img class="popup__content-img" src="" alt="">
                <p class="popup__content-text"></p>
                <button class="popup__close-icon page__button" id="close__photo-icon" type="button"></button>
            </div>
        </div>
    </div>
</body>

</html>
