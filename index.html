<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo">
                <img src="./images/header/logo.svg" alt="Логотип сайта" class="header__logo-img">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__logo" src="./images/profile/ava.jpg" alt="Фотография профиля">
                    <div class="profile__info-content">
                        <h1 class="profile__info-content-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-content-btn page__button" type="button"></button>
                        <p class="profile__info-content-job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__btn page__button" type="button"></button>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Фотография замка"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Карачаевск</h2>
                        <button class="cards__item-info-btn cards_active" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-1404681-unsplash.jpg" alt="Фотографии горы Эльбрус"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Гора Эльбрус</h2>
                        <button class="cards__item-info-btn" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-1556355-unsplash.jpg" alt="Фотография гор Домбай"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Домбай</h2>
                        <button class="cards__item-info-btn" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-3-unsplash.jpg" alt="Фотография горы Эльбрус"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Гора Эльбрус</h2>
                        <button class="cards__item-info-btn" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-4-unsplash.jpg" alt="Фотография гор Домбай"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Домбай</h2>
                        <button class="cards__item-info-btn" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/cards/kirill-pershin-6-unsplash.jpg" alt="Фотография замка"
                        class="cards__item-img">
                    <div class="cards__item-info">
                        <h2 class="cards__item-info-title">Карачаево-Домбай</h2>
                        <button class="cards__item-info-btn" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form action="/changeProfile" class="popup__container-form" name="changeProfile">
                    <input type="text" class="popup__container-input" name="profileName" placeholder="Введите имя">
                    <input type="text" class="popup__container-input" name="profileJob" placeholder="Введите профессию">
                    <button class="popup__container-btn" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-icon page__button" type="button"></button>
            </div>
        </div>
    </div>
</body>

</html>
