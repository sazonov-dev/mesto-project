<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo">
                <img src="./images/header/logo.svg" alt="Логотип сайта" class="header__logo-img">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__logo" src="./images/profile/ava.jpg" alt="Фотография профиля">
                    <div class="profile__info-content">
                        <h1 class="profile__info-content-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-content-btn page__button" type="button"></button>
                        <p class="profile__info-content-job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__btn page__button" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup__profile">
            <div class="popup__container">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form action="/changeProfile" class="popup__container-form" name="changeProfile">
                    <input type="text" class="popup__container-input" id="profileName" name="profileName" placeholder="Введите имя" minlength="3">
                    <input type="text" class="popup__container-input" id="profileJob" name="profileJob" placeholder="Введите профессию" minlength="3">
                    <button class="popup__container-btn" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-icon page__button" id="close__edit-icon" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup__place">
            <div class="popup__container">
                <h2 class="popup__container-title">Новое место</h2>
                <form action="/changeProfile" class="popup__container-form" name="changeProfile">
                    <input type="text" class="popup__container-input" id="placeName" name="placeName" placeholder="Название" minlength="3">
                    <input type="text" class="popup__container-input" id="imgLink" name="imgLink" placeholder="Ссылка на картинку" minlength="3">
                    <button class="popup__container-btn" type="submit">Создать</button>
                </form>
                <button class="popup__close-icon page__button" id="close__place-icon" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup__photo">
            <div class="popup__content">
                <button class="popup__close-icon page__button" id="close__photo-icon" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
